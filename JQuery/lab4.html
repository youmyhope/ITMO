<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home work Jquery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="Link">
        <p>Link: </p>
        <a id="first" href="http://www.facebook.com/">Facebook</a>
        <a href="http://translate.google.com/?hl=vi&tab=TT&authuser=0">Translate</a>
        <a href="http://www.youtube.com/">Youtube</a>
    </div>
    <div class="Paragraph">
        <p>jQuery is a JavaScript Library</p>
    </div>
    <div class="Form">
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
            <input type="submit" value="Submit">
        </form>
    </div>
    <style>
        #cancel {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <table border="2">
        <tr>
            <td>
                <p style="display: none">Jquery</p>
            </td>
            <td>
                <button id="fadeIn">Fade in</button>
            </td>
        </tr>
         <tr>
            <td>
                <p>Jquery</p>
            </td>
            <td>
                <button id="hide">Hide</button>
            </td>
        </tr>
         <tr>
            <td>
                <p style="display: none">Jquery</p>
            </td>
            <td>
                <button id="slideDown">Slide down</button>
            </td>
        </tr>
        <tr>
            <td>
                <p>Jquery</p>
            </td>
            <td>
                <button id="slideUp">Slide up</button>
            </td>
        </tr>
        <tr>
            <td>
                <p>Jquery</p>
            </td>
            <td>
                <button id="animation">Animate</button>
            </td>
        </tr>
    </table>
    <div class="F5">
        <button id="ajax">Refresh</button>
    </div>
    <script src="lab4.js"></script>
</body>
